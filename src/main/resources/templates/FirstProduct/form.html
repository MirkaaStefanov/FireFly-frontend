<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/styles.css}"> </head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="main-content">

    <div class="page-header">
        <h1 class="page-title">Ilk malzeme ekle</h1>
    </div>

    <div class="form-container">

        <form th:action="@{/firstProduct/submit}" method="post" th:object="${product}" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label for="name" class="form-label">Product Name:</label>
                <input type="text" id="name" class="form-control" th:field="*{name}" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea id="description" class="form-control" rows="4" th:field="*{description}" required></textarea>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price (tl.):</label>
                <input type="number" id="price" class="form-control" step="0.01" min="0" th:field="*{price}" required>
            </div>

            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity:</label>
                <input type="number" id="quantity" class="form-control" min="0" th:field="*{quantity}" required>
            </div>

            <div class="mb-3">
                <label for="materialType" class="form-label">Material Type:</label>
                <select id="materialType" name="materialType" class="form-control" required>
                    <option value="">Select a material type</option>
                    <option value="WOOD">Wood</option>
                    <option value="METAL">Metal</option>
                    <option value="SEWING">SEWING</option>
                </select>
            </div>


            <div class="mb-4"> <label for="multipartFile" class="form-label">Product Image:</label>
                <input type="file" id="multipartFile" class="form-control" name="multipartFile" accept="image/*">
                <div th:if="${product.image != null}" class="mt-2">
                    <small>Current Image:</small><br>
                    <img th:src="'data:image/jpeg;base64,' + ${product.image}" alt="Current Image" style="max-height: 100px; margin-top: 5px; border-radius: 4px;">
                </div>
            </div>

            <button type="submit" class="btn btn-submit-custom">Submit Product</button>

        </form>

    </div> </div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function toggleSidebar() {
        document.querySelector('.sidebar').classList.toggle('collapsed');
        document.querySelector('.main-content').classList.toggle('sidebar-collapsed');
    }
     // Optional: Collapse sidebar by default on smaller screens
     // if (window.innerWidth < 768) { ... }
</script>

</body>
</html>
