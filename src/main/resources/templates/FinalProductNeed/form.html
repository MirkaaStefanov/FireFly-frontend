<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Final Product Need Form</title>
  <!-- Include Select2 for searchable select -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <style>
    .form-container {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    select, input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h2>Add Mid Product Need</h2>
  <form th:action="@{/finalProductNeed/submit}" method="post">
    <input type="hidden" name="finalProductId" th:value="${finalProductId}">

    <div class="form-group">
      <label for="midProductId">Mid Product:</label>
      <select id="midProductId" name="midProductId" class="select2" required>
        <option value="">Select a mid product</option>
        <option th:each="midProduct : ${midProducts}"
                th:value="${midProduct.id}"
                th:text="${midProduct.name}">
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" required>
    </div>

    <button type="submit">Submit</button>
  </form>
</div>

<!-- Include jQuery (required for Select2) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Include Select2 JS -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
  $(document).ready(function() {
      // Initialize Select2
      $('.select2').select2({
          placeholder: "Search for a mid product",
          allowClear: true
      });
  });
</script>
</body>
</html>
