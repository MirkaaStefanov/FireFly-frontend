<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="main-content">

    <div class="page-header">
        <h1 class="page-title">Alet ihtiyaci duzenle</h1>
    </div>

    <div class="form-container">

        <form th:action="@{/finalProductNeed/edit/{id}(id=${product.id})}" method="post" th:object="${product}"
              enctype="multipart/form-data">


            <div class="mb-3">
                <label class="form-label">Компонент:</label>
                <p class="form-control-plaintext"
                   th:text="${product.midProduct.name + ' - ' + product.midProduct.description}"></p>
            </div>


            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity:</label>
                <input type="number" id="quantity" class="form-control" min="0" th:field="*{quantity}" required>
            </div>

            <button type="submit" class="btn btn-submit-custom">Submit Product</button>

        </form>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function toggleSidebar() {
        document.querySelector('.sidebar').classList.toggle('collapsed');
        document.querySelector('.main-content').classList.toggle('sidebar-collapsed');
    }
     // Optional: Collapse sidebar by default on smaller screens
     // if (window.innerWidth < 768) { ... }
</script>

</body>
</html>
